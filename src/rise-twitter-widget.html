<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Rise Twitter Widget</title>
  </head>
  <body style="margin: 0px;">
    <rise-playlist-item>
      <rise-twitter></rise-twitter>
    </rise-playlist-item>
    <div class="css-path" data-path="<%= htmlWebpackPlugin.files.css %>"></div>
    <script src="<%= htmlWebpackPlugin.files.chunks['vendor'].entry %>"></script>
    <script src="https://storage.googleapis.com/rise-content/stable/components/rise-playlist-item/rise-playlist-item.js"></script>
    <script>
      if (typeof RisePlaylistItem == "undefined") {
        document.write(unescape("%3Cscript src='../rise-playlist-item/rise-playlist-item.js' type='text/javascript'%3E%3C/script%3E"));
      }
    </script>
    <script src="<%= htmlWebpackPlugin.files.chunks['component'].entry %>"></script>
  </body>
</html>
